<div class="container-fluid">
    <div class="row">
    <h1 class="text-center">Liste des classements</h1>
    <div class="col-md-2 text-center">
        <a title="Ajouter un classement" class="btn btn-primary" ui-sref="admin.rankingAdd">Ajouter</a><br /><br />
    </div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <table class="table table-striped table-hover text-center">
                <tr>
                    <th class="text-center">Nom du classement</th>
                    <th class="text-center">Cat√©gories</th>
                    <th class="text-center">Actions</th>
                </tr>
                <tr ng-repeat="rank in rankings | orderBy:'name'">
                    <td>{{ rank.name }}</td>
                    <td class="text-left"><ul ng-repeat="cat in rank.categories | orderBy:'code'"><li>{{ cat.description }}</li></ul></td>
                    <td>
                        <a ui-sref="admin.rankingEdit({id: rank.id})" title="Modifier ce classement"><span class="glyphicon glyphicon-edit"></span></a>
                        &emsp;
                        <a ng-click="removeRanking(rank.id)" title="Supprimer ce classement"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    </div>
</div>
