<div class="container-fluid">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Résultats par catégorie</h1>

        <div ng-repeat="rank in rankings">
            <div class="panel panel-default" ng-if="(boats | filterRank:rank).length > 0">
                <div class="panel-heading text-center"><h3 class="panel-title">{{ rank.name }}</h3></div>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Rang</th>
                        <th>Nom du bateau</th>
                        <th>Rameurs</th>
                        <th>Temps</th>
                    </tr>
                    <tr ng-repeat="boat in boats | filter:{record: '!0'}:true | filterRank:rank | orderBy:'record'">
                        <td>{{ $index + 1 }}</td>
                        <td><a ui-sref="boat({id: boat.id})">{{ boat.name }}</a></td>
                        <td>
                            <ul style="list-style-type:none;">
                                <li ng-repeat="rwr in boat.rowers | orderBy:['lastname', 'firstname']">
                                    {{ rwr.lastname | uppercase }} {{ rwr.firstname }}
                                </li>
                            </ul>
                        </td>
                        <td>{{ boat.record | recordDisp }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
